<div class="container mt-4">

  <div>
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="Usuarios-tab" data-bs-toggle="tab" data-bs-target="#Usuarios" type="button"
          role="tab" aria-controls="Usuarios" aria-selected="true">Seleccionar</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="Poster-tab" data-bs-toggle="tab" data-bs-target="#Poster" type="button" role="tab"
          aria-controls="Poster" aria-selected="false">Calcular</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="Usuarios" role="tabpanel" aria-labelledby="Usuarios-tab">
        <!-- Seleccionado ============================================================================-->
        <div class="row">
          <div class="col-12 col-md-6 mt-2 ">
            <form [formGroup]='form'>
              <label for="select">Ver Asignaturas por:</label>
              <select name="select" id="select" class="form-select" formControlName='cuatrimestre' (change)="categoria()">
                  <option value="1">Cuatrimestre 1</option>
                  <option value="2">Cuatrimestre 2</option>
                  <option value="3">Cuatrimestre 3</option>
                  <option value="4">Cuatrimestre 4</option>
                  <option value="5">Cuatrimestre 5</option>
                  <option value="6">Cuatrimestre 6</option>
                  <option value="7">Cuatrimestre 7</option>
                  <option value="0">Todas las asignatura</option>
              </select>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mt-3">
            <!-- Select -->
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Codigo</th>
                    <th>Asiganatura</th>
                    <th>Credito</th>
                    <th> </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let asig of asignatura | filtro: buscar; index as i'>
                    <td>{{asig.codigo}}</td>
                    <td>{{asig.Asignatura}}</td>
                    <td>{{asig.credito}}</td>
                    <td>
                      <button class="btn btn-dark" (click)='agregar(i)'>Agregar</button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>

                </tfoot>
              </table>
            </div>
          </div>
          <div class="col-12 col-md-6 mt-3">

            <table class="table">
              <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Asiganatura</th>
                  <th>Credito</th>
                  <th> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let asig of seleccionado; index as i'>
                  <td>{{asig.codigo}}</td>
                  <td>{{asig.Asignatura}}</td>
                  <td>{{asig.credito}}</td>
                  <td>
                    <button class="btn btn-danger" (click)='quitar(i)'>Quitar</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>

              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="Poster" role="tabpanel" aria-labelledby="Poster-tab">

        <!-- Calculat ------------------------------------------------------------------->
        <table class="table">
          <thead>
            <tr>
              <th>Codigo</th>
              <th>Asiganatura</th>
              <th>Credito</th>
              <th>Calificacion obtenida</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let asig of seleccionado'>
              <td>{{asig.codigo}}</td>
              <td>{{asig.Asignatura}}</td>
              <td>{{asig.credito}}</td>
              <td> 
                <select name="" id="" class=" form-select-sm">
                  <option value="4">A</option>
                  <option value="3">B</option>
                  <option value="2">C</option>
                  <option value="0">F</option>
                </select>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Indice:</td>
              <td colspan="4">{{indice}}</td>
            </tr>
        </table>
      </div>
    </div>
  </div>

</div>
